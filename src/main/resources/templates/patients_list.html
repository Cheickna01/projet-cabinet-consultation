<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template.html}"
      xmlns:th="https://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">

    <title>Patients</title>
</head>
<body>

<section layout:fragment="content">
    <h1>Liste des patients</h1>
    <a class="btn btn-primary mb-3" th:href="@{/patients/new}">Nouveau patient</a>
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Nom</th>
            <th scope="col">Prenom</th>
            <th scope="col">Email</th>
            <th scope="col">Telephone</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="patient : ${patients}">
            <th scope="row" th:text="${patient.idPatient}"></th>
            <td th:text="${patient.nom}"></td>
            <td th:text="${patient.prenom}"></td>
            <td th:text="${patient.email}"></td>
            <td th:text="${patient.tel}"></td>
            <td>
                <a th:href="@{/patients/update(id= ${patient.idPatient})}" class="btn btn-secondary">Modifier</a>
                <a th:href="@{/patients/delete(id= ${patient.idPatient})}" class="btn btn-danger">Supprimer</a>
            </td>
        </tr>
        </tbody>
    </table>
</section>
</body>

</html>
